<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo De Caixas</title>
    <style>
        /* box-level*/
        h1 {
            width: 300px;
            height: 300px;
            border: solid aquamarine;
            background-color: darkcyan;
            text-align: center;
            margin: auto;
        }
        
        /* inline-level*/
        a {
            border: 5px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level, Mas <a href="#">links são exemplos de caixa inline-level.</a></p>
</body>
</html>
